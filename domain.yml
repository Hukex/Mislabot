  utter_anulacion:
    - text: >
        El proceso de anulación de matrícula a instancia del interesado implica los siguientes pasos:
        Los alumnos o sus representantes legales tienen derecho a solicitar la anulación de la matrícula, lo que resulta en la pérdida de sus derechos a la enseñanza, evaluación y calificación de los módulos profesionales en los que estaban matriculados.
        En el caso de los alumnos matriculados en régimen semipresencial o a distancia, tienen la opción de solicitar la anulación del curso completo o de módulos específicos, perdiendo sus derechos en correspondencia con la normativa aplicable.
        Las solicitudes de anulación deben presentarse mediante el modelo establecido por la conselleria de educación, ante la dirección del centro educativo correspondiente, con al menos dos meses de antelación al final del periodo lectivo de los módulos en cuestión.
        Los plazos para presentar la solicitud varían según la convocatoria y ciclo formativo. Los detalles sobre estos plazos se pueden encontrar en el siguiente enlace: https://www.fpmislata.com/wordpress/secretaria/tramites/tramites-plazos-mas-habituales/
        La dirección del centro resolverá las solicitudes en un plazo de un mes a partir de la presentación. El silencio administrativo se considerará como una respuesta afirmativa. Se pueden interponer recursos de alzada contra las resoluciones desestimatorias.
        Los alumnos a los que se les concede la anulación no serán incluidos en las actas de evaluación y no se les computarán las convocatorias correspondientes a la matrícula. Además, perderán el derecho de reserva de plaza para futuros cursos académicos.
        La anulación de matrícula es independiente de la renuncia a convocatorias concretas de módulos. La renuncia a convocatorias no implica la renuncia de la matrícula en su totalidad.
        Este proceso se establece sin perjuicio de lo dispuesto en la normativa vigente sobre evaluación y renuncia a convocatorias de módulos profesionales por circunstancias personales específicas.
        <br>
        Tiene mas información en el siguiente enlace https://www.fpmislata.com/wordpress/secretaria/tramites/anulacion-matricula/
  utter_certificados:
    - text: >
        Los alumnos pueden solicitar varios tipos de certificados a través de esta página:

        Certificado de Matrícula: Indica el curso y ciclo formativo en el que están matriculados. No tiene tasa.
        Certificado Académico Oficial Incompleto: Muestra las calificaciones obtenidas en un ciclo formativo que no se ha finalizado. Implica el pago de la tasa por certificados.
        Certificado Académico Oficial Completo: Indica las calificaciones obtenidas en un ciclo formativo finalizado, con nota media. Implica el pago de la tasa por certificados.
        Certificado de Becas
        Certificado para Acceso a la Universidad: Necesario para la matrícula en la Universidad. Implica el pago de la tasa por certificados.
        Certificado de Pruebas de Acceso (total o parcial). Implica el pago de la tasa por certificados.
        Pasos para solicitarlo:

        Descargar el impreso de solicitud de certificado, rellenarlo con letras mayúsculas y guardarlo.
        Generar la tasa de expedición del certificado desde un enlace específico, siguiendo los pasos del asistente.
        Abonar la tasa en una entidad bancaria indicada en el impreso.
        Enviar el documento de solicitud de certificado junto con una copia escaneada del DNI y copia de la tasa pagada (si procede) a la dirección de correo electrónico especificada.
        En caso de haber abonado una tasa reducida, adjuntar copia del carnet de familia numerosa o certificado de discapacidad.
        Recogida del certificado: El interesado recibirá un correo indicando cuándo puede pasar a recogerlo por conserjería. Deberá presentar el DNI, la tasa pagada y, en caso de venir otra persona distinta del interesado, una autorización del mismo, junto con los documentos especificados.
        <br>
        Tiene mas información en el siguiente enlace https://www.fpmislata.com/wordpress/secretaria/tramites/solicitud-de-certificado/
