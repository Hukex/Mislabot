  utter_requisitos_acceso_2:
    - text: |
        ¿Qué estudios previos permiten el acceso directo a los ciclos formativos de grado medio? <br>
        Los requisitos académicos necesarios para tener acceso directo son: <br>
        -Graduados en Educación Secundaria Obligatoria. <br>
        -Tener 2.º de BUP aprobado. <br>
        -Titulados de Formación Profesional de primer grado (Técnico Auxiliar). <br>
        -Titulados de Formación Profesional de grado medio (Técnico). <br>
        -Haber superado el segundo curso del primer ciclo experimental de reforma de las enseñanzas medias. <br>
        -Haber superado, de las enseñanzas de Artes Plásticas y Oficios Artísticos, el tercer curso del Plan de 1963 o segundo de comunes experimental. <br>
        -Otras titulaciones equivalentes a efectos académicos. <br>
        Si no tengo esos estudios previos ¿puedo acceder a un ciclo formativo de grado medio? <br>
        Si quieres acceder a un Ciclo Formativo de Grado Medio y no cumples los requisitos académicos de acceso directo al mismo citados en el punto anterior, deberás tener cumplidos diecisiete años de edad o cumplirlos antes del dia 31 de diciembre del año en curso, inclusive, para poder presentarte a una prueba de acceso. <br>
        La prueba de acceso a ciclos formativos de grado medio deberá acreditar que el aspirante posee los conocimientos y habilidades suficientes para cursar con aprovechamiento estas enseñanzas. <br>
        ¿Qué conocimientos necesito tener para superar con éxito la prueba y cómo va a estar estructurada? <br>
        Esta Prueba será común a todos los Ciclos Formativos de Grado Medio, constará únicamente de una Parte General con dos apartados: A y B y en ella los aspirantes deberán acreditar los conocimientos y habilidades suficientes para cursar con aprovechamiento dichas enseñanzas. El nivel exigible será el correspondiente al de la Educación Secundaria Obligatoria. <br>
        Apartado A: Que incluirá la comprensión y expresión de textos escritos con propiedad, autonomía y creatividad (Lengua y Literatura) junto a conocimientos de Ciencias Sociales, Geografía e Historia. <br>
        Apartado B: Donde se propondrá la resolución de ejercicios de Matemáticas junto a otros conocimientos de Tecnología y Ciencias de la Naturaleza. <br>
        Los contenidos de ambos apartados estarán incluidos en el currículo vigente de la Educación Secundaria Obligatoria en la Comunitat Valenciana.
  utter_requisitos_acceso_3:
    - text: |
        ¿Qué estudios previos permiten el acceso directo a los ciclos formativos de grado superior? <br>
        Los requisitos académicos necesarios para tener acceso directo son: <br>
        -Titulados de Bachillerato LOGSE. <br>
        -Titulados de Bachillerato Experimental. <br>
        -Alumnos con COU o Preuniversitario superado. <br>
        -Titulados de Formación Profesional de segundo grado, u otras titulaciones equivalentes a efectos académicos. <br>
        -Titulados Universitarios que no posean ninguna de las Titulaciones anteriores. <br>
        ACCESO MEDIANTE PRUEBA: <br>
        Asimismo, quienes deseando acceder a un Ciclo Formativo de Grado Superior no cumplan los requisitos académicos de acceso directo al mismo (indicados en el punto anterior) y tengan al menos 19 años de edad o los cumplan durante el año en curso (o 18 años de edad o los cumplan durante el año en curso si se ha superado un ciclo formativo de grado medio de la misma Familia Profesional o de otra relacionada con la misma), antes de la fecha de la realización de la prueba, podrán presentarse a la prueba. <br>
        En ella, el aspirante deberá acreditar la madurez en relación con los objetivos del Bachillerato.
