        Plazos de Matrícula para el Curso 23/24: <br>
        Los estudiantes de primer curso en modalidad presencial, que continúan en el mismo ciclo formativo y modalidad, deben confirmar su plaza entre el 8 y el 17 de mayo de 2024. La Secretaría formalizará su matrícula en primer o segundo curso según corresponda. <br>
