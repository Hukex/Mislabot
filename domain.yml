  utter_anulacion:
    - text: |
        El proceso de anulación de matrícula a instancia del interesado implica los siguientes pasos: <br> 
        Los alumnos o sus representantes legales tienen derecho a solicitar la anulación de la matrícula, lo que resulta en la pérdida de sus derechos a la enseñanza, evaluación y calificación de los módulos profesionales en los que estaban matriculados. <br>
        En el caso de los alumnos matriculados en régimen semipresencial o a distancia, tienen la opción de solicitar la anulación del curso completo o de módulos específicos, perdiendo sus derechos en correspondencia con la normativa aplicable. <br>
        Las solicitudes de anulación deben presentarse mediante el modelo establecido por la conselleria de educación, ante la dirección del centro educativo correspondiente, con al menos dos meses de antelación al final del periodo lectivo de los módulos en cuestión. <br>
        Los plazos para presentar la solicitud varían según la convocatoria y ciclo formativo. Los detalles sobre estos plazos se pueden encontrar <a href='https://www.fpmislata.com/wordpress/secretaria/tramites/tramites-plazos-mas-habituales/' target='_blank'>aquí</a> <br>
        La dirección del centro resolverá las solicitudes en un plazo de un mes a partir de la presentación. El silencio administrativo se considerará como una respuesta afirmativa. Se pueden interponer recursos de alzada contra las resoluciones desestimadoras. <br> 
        Los alumnos a los que se les concede la anulación no serán incluidos en las actas de evaluación y no se les computarán las convocatorias correspondientes a la matrícula. Además, perderán el derecho de reserva de plaza para futuros cursos académicos. <br>
        La anulación de matrícula es independiente de la renuncia a convocatorias concretas de módulos. La renuncia a convocatorias no implica la renuncia de la matrícula en su totalidad. <br>
        Este proceso se establece sin perjuicio de lo dispuesto en la normativa vigente sobre evaluación y renuncia a convocatorias de módulos profesionales por circunstancias personales específicas. <br> 
        Tiene mas información en el siguiente enlace <a href='https://www.fpmislata.com/wordpress/secretaria/tramites/anulacion-matricula/' target='_blank'>enlace</a>
  utter_certificados:
    - text: |
        Los alumnos pueden solicitar varios tipos de certificados a través de esta página: <br>
        Certificado de Matrícula: Indica el curso y ciclo formativo en el que están matriculados. No tiene tasa. <br>
        Certificado Académico Oficial Incompleto: Muestra las calificaciones obtenidas en un ciclo formativo que no se ha finalizado. <br>
        Implica el pago de la tasa por certificados. Certificado Académico Oficial Completo: Indica las calificaciones obtenidas en un ciclo formativo finalizado, con nota media. <br>
        Implica el pago de la tasa por certificados. Certificado de Becas Certificado para Acceso a la Universidad: Necesario para la matrícula en la Universidad.<br> 
        Implica el pago de la tasa por certificados. Certificado de Pruebas de Acceso (total o parcial). Implica el pago de la tasa por certificados. <br> 
        Pasos para solicitarlo: <br>
        Descargar el impreso de solicitud de certificado, rellenarlo con letras mayúsculas y guardarlo. <br>
        Generar la tasa de expedición del certificado desde un enlace específico, siguiendo los pasos del asistente. <br>
        Abonar la tasa en una entidad bancaria indicada en el impreso. <br>
        Enviar el documento de solicitud de certificado junto con una copia escaneada del DNI y copia de la tasa pagada (si procede) a la dirección de correo electrónico especificada. <br>
        En caso de haber abonado una tasa reducida, adjuntar copia del carnet de familia numerosa o certificado de discapacidad. <br>
        Recogida del certificado: El interesado recibirá un correo indicando cuándo puede pasar a recogerlo por conserjería. Deberá presentar el DNI, la tasa pagada y, en caso de venir otra persona distinta del interesado, una autorización del mismo, junto con los documentos especificados. <br> 
        Tiene mas información en el siguiente <a href='https://www.fpmislata.com/wordpress/secretaria/tramites/solicitud-de-certificado/' target='_blank'>enlace</a>
